environment:
  APPVEYOR_YML_DISABLE_PS_LINUX: true
image:
- Visual Studio 2015
- Ubuntu
stack: node 9

# Install scripts. (runs after repo cloning)
install:
  - ps: Install-Product node 9
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
